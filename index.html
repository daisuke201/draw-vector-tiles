<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OpenMapTiles OSM Bright style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.30.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW5vdSIsImEiOiJjampoeWt1dTE1b3E0M3dwMXZscGtuMWQ5In0.YqsPkfKCsxaQ_0-KDoMteg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: './teststyle.json',
        center: [139.4866302, 35.9066329],
        zoom: 15
    });
    map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
